---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  labels:
    name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: paymentapi.ayane0857.net
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: ayane-payment-api
                port:
                  number: 80
